name: Daily Quote Generator

on:
  schedule:
    - cron: "0 * * * *" # runs hourly (UTC). Script only generates at midnight America/Los_Angeles.
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-quote
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate daily message
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node .github/scripts/generate-daily-quote.mjs

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add daily/*.json
            git commit -m "Add daily message"
            git push
          else
            echo "No changes to commit."
          fi
