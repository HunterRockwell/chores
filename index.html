<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS will use this root-level icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Extra sizes for other platforms -->
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="icons/forced-labor-icon-192.png"
  />

  <title>Forced Labor</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --chip-bg: #f2f2f2;
      --chip-active-bg: #000000;
      --chip-text: #007aff;
      --chip-text-active: #ffffff;
      --date-text: #666666;
      --border-radius-lg: 18px;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.06);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .forced-labor-app {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
    }

    .forced-labor-app h1 {
      font-size: 2.05rem;
      margin: 0 0 0.35rem;
      font-weight: 700;
    }

    .current-date {
      font-size: 0.95rem;
      color: var(--date-text);
      margin-bottom: 0.75rem;
    }

    /* Filter chips */
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0.25rem 0 0.7rem;
      margin-bottom: 0.3rem;
    }

    .filter-buttons::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      border: none;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: var(--chip-bg);
      color: var(--chip-text);
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .filter-btn.active {
      background: var(--chip-active-bg);
      color: var(--chip-text-active);
    }

    /* Day nav */
    .day-nav {
      margin: 0.2rem 0 0.9rem;
      text-align: left;
      max-width: 640px;
    }

    .day-nav a {
      font-size: 0.92rem;
      color: var(--chip-text);
      text-decoration: none;
      font-weight: 600;
    }

    .day-nav a:hover {
      text-decoration: underline;
    }

    /* Stack cards vertically & left align under title */
    .chores-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      max-width: 640px;
      margin-left: 0;
      margin-right: auto;
    }

    .chore-card {
      border-radius: var(--border-radius-lg);
      padding: 0.9rem 1.1rem;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .chore-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
      background: linear-gradient(180deg, #34c759, #0fb163);
    }

    .chore-card.turner::before {
      background: linear-gradient(180deg, #0a84ff, #0070f3);
    }

    .chore-card.miles::before {
      background: linear-gradient(180deg, #30d1c6, #0fb4a9);
    }

    .chore-card.stewart::before {
      background: linear-gradient(180deg, #af52de, #8e44ad);
    }

    .chore-content {
      margin-left: 0.7rem;
    }

    .chore-kid {
      font-weight: 650;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
    }

    .chore-daily,
    .chore-weekly {
      font-size: 0.97rem;
    }

    .label {
      font-weight: 700;
    }

    .chore-date {
      margin-top: 0.1rem;
      font-size: 0.82rem;
      color: var(--date-text);
    }

    .empty-state,
    .error-state {
      font-size: 0.9rem;
      color: #cc3300;
      margin-top: 1.5rem;
    }

    /* ---------------------------
       Daily quote module (distinct from chore cards)
       - no white box
       - no colored stripe
       - sits on background
    ---------------------------- */
    .daily-quote-wrap {
      max-width: 640px;
      margin-top: 1.1rem;
      margin-left: 0;
      margin-right: auto;
      display: none; /* shown when loaded (or fallback used) */
    }

    .daily-quote {
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      padding: 0.2rem 0 0.6rem;
      margin: 0;
    }

    .daily-quote::before {
      content: "";
      display: block;
      height: 1px;
      background: rgba(0, 0, 0, 0.08);
      margin: 0.6rem 0 0.8rem;
    }

    .daily-quote-title {
      font-weight: 700;
      font-size: 0.98rem;
      margin: 0 0 0.25rem;
    }

    .daily-quote-message {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.35;
      color: rgba(0, 0, 0, 0.72);
      font-style: italic;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .forced-labor-app {
        padding: 1.1rem 1.2rem 2.1rem;
      }

      .forced-labor-app h1 {
        font-size: 1.9rem;
      }

      .current-date {
        font-size: 0.9rem;
      }

      .filter-btn {
        padding: 0.3rem 0.8rem;
        font-size: 0.86rem;
      }

      .day-nav a {
        font-size: 0.88rem;
      }

      .chore-card {
        padding: 0.8rem 1rem;
      }

      .chore-kid {
        font-size: 1rem;
      }

      .chore-daily,
      .chore-weekly {
        font-size: 0.94rem;
      }

      .chore-date {
        font-size: 0.78rem;
      }

      .daily-quote-title {
        font-size: 0.95rem;
      }

      .daily-quote-message {
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <div class="forced-labor-app">
    <h1>Forced Labor</h1>
    <p id="chore-date" class="current-date"></p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-kid="all">All</button>
      <button class="filter-btn" data-kid="Emmitt">Emmitt</button>
      <button class="filter-btn" data-kid="Turner">Turner</button>
      <button class="filter-btn" data-kid="Miles">Miles</button>
      <button class="filter-btn" data-kid="Stewart">Stewart</button>
    </div>

    <!-- Day navigation -->
    <div class="day-nav">
      <a id="prev-day-link" href="#">‚Üê Previous Day</a>
      <span>&nbsp;|&nbsp;</span>
      <a id="next-day-link" href="#">Next Day ‚Üí</a>

      <span id="back-to-today-wrap" style="display:none;">&nbsp;|&nbsp;
        <a href="index.html">Back to Today</a>
      </span>
    </div>

    <div id="chores-container" class="chores-container">
      <p class="empty-state">Loading chores from Google Sheets...</p>
    </div>

    <!-- Daily quote/tip area (distinct; no card styling) -->
    <div id="daily-quote-wrap" class="daily-quote-wrap">
      <div id="daily-quote" class="daily-quote"></div>
    </div>
  </div>

  <script>
    (function () {
      const SHEET_ID =
        "1qQEGcKsi5SW6xiZZXkZbV5rY8x7Hs1ImXt8lIXN_uzE";
      const SHEET_GID = 0;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        SHEET_ID +
        "/gviz/tq?gid=" +
        SHEET_GID +
        "&tqx=out:json";

      const choresContainer = document.getElementById("chores-container");
      const dateEl = document.getElementById("chore-date");
      const filterButtons = document.querySelectorAll(".filter-btn");

      const backToTodayWrap = document.getElementById("back-to-today-wrap");
      const prevLink = document.getElementById("prev-day-link");
      const nextLink = document.getElementById("next-day-link");

      const dailyQuoteWrap = document.getElementById("daily-quote-wrap");
      const dailyQuoteEl = document.getElementById("daily-quote");

      let allRows = [];
      let visibleChores = [];

      // ---------------------------
      // Date helpers
      // ---------------------------
      function normalizeDate(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }

      function getDayOffset() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("offset");
        const n = parseInt(raw, 10);
        return Number.isFinite(n) ? n : 0;
      }

      function getSelectedDate() {
        const offset = getDayOffset();
        const d = normalizeDate(new Date());
        d.setDate(d.getDate() + offset);
        return d;
      }

      function formatHeaderDate(selectedDate) {
        const opts = { weekday: "long", month: "short", day: "numeric", year: "numeric" };
        dateEl.textContent = selectedDate.toLocaleDateString("en-US", opts);
      }

      function sameDay(a, b) {
        if (!a || !b) return false;
        return (
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate()
        );
      }

      function parseGvizDate(raw) {
        // Google GViz often provides strings like "Date(2025,11,2)" where month is 0-based.
        if (!raw) return null;

        if (raw instanceof Date) {
          return normalizeDate(raw);
        }

        if (typeof raw === "string" && raw.includes("Date(")) {
          const m = raw.match(/Date\((\d+),(\d+),(\d+)\)/);
          if (m) {
            const y = parseInt(m[1], 10);
            const month = parseInt(m[2], 10); // already 0-based
            const d = parseInt(m[3], 10);
            return normalizeDate(new Date(y, month, d));
          }
        }

        // If it's a normal date string like "12/17/2025", try to parse
        const maybe = new Date(raw);
        if (!isNaN(maybe.getTime())) {
          return normalizeDate(maybe);
        }

        return null;
      }

      function formatChoreDateDisplay(dateObj, fallbackRaw) {
        if (dateObj) return dateObj.toLocaleDateString("en-US");
        return (fallbackRaw ?? "").toString();
      }

      function setDayNavLinks() {
        const offset = getDayOffset();
        prevLink.href = `index.html?offset=${offset - 1}`;
        nextLink.href = `index.html?offset=${offset + 1}`;

        // Show "Back to Today" only if not on today
        backToTodayWrap.style.display = offset !== 0 ? "inline" : "none";
      }

      // ---------------------------
      // Daily quote/tip loader
      // - follows selected date
      // - emoji rotates by date
      // - fallback message if missing
      // ---------------------------
      function getYMD(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, "0");
        const d = String(dateObj.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      function emojiForDate(ymd) {
        const emojis = ["üßΩ","üß†","üí°","üòà","üõ†Ô∏è","üßº","‚ö°","üßØ","ü™†","üßª"];
        let hash = 0;
        for (let i = 0; i < ymd.length; i++) {
          hash = (hash * 31 + ymd.charCodeAt(i)) >>> 0;
        }
        return emojis[hash % emojis.length];
      }

      function renderDailyQuote(quoteObj, selectedDate) {
        const ymd = getYMD(selectedDate);
        const emoji = emojiForDate(ymd);

        const title = quoteObj?.title
          ? `${emoji} ${quoteObj.title}`
          : `${emoji} No wisdom today.`;

        const message = quoteObj?.message
          ? quoteObj.message
          : "No wisdom today. That is the lesson.";

        dailyQuoteEl.innerHTML = `
          <div class="daily-quote-title">${title}</div>
          <p class="daily-quote-message">${message}</p>
        `;

        dailyQuoteWrap.style.display = "block";
      }

      async function loadDailyQuote(selectedDate) {
        const ymd = getYMD(selectedDate);
        const filePath = `daily/${ymd}.json`;

        try {
          const res = await fetch(filePath, { cache: "no-store" });

          // Missing file => fallback (still show something)
          if (!res.ok) {
            renderDailyQuote(null, selectedDate);
            return;
          }

          const data = await res.json();
          renderDailyQuote(data, selectedDate);
        } catch (e) {
          // Any error => fallback; never break chores
          renderDailyQuote(null, selectedDate);
        }
      }

      // ---------------------------
      // Sheet parsing
      // ---------------------------
      function parseSheetResponse(text) {
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const obj = JSON.parse(jsonText);
        const rows = obj.table.rows || [];

        return rows.map((r) => {
          const c = r.c || [];

          const rawDate = c[0]?.v ?? "";
          const dateObj = parseGvizDate(rawDate);
          const dateDisplay = formatChoreDateDisplay(dateObj, rawDate);

          return {
            dateObj,
            date: dateDisplay,
            kid: (c[1]?.v ?? "").toString().trim(),
            dailyChore: (c[2]?.v ?? "").toString().trim(),
            weeklyChore: (c[3]?.v ?? "").toString().trim(),
            phone: (c[4]?.v ?? "").toString().trim(),
            todayFlag: (c[5]?.v ?? "").toString().trim(),
          };
        });
      }

      // ---------------------------
      // Rendering
      // ---------------------------
      function renderChores(filterKid) {
        const rows =
          filterKid === "all"
            ? visibleChores
            : visibleChores.filter((r) => r.kid.toLowerCase() === filterKid.toLowerCase());

        if (!rows.length) {
          choresContainer.innerHTML =
            '<p class="empty-state">No chores found for this date. Check that the date exists in the sheet.</p>';
          return;
        }

        choresContainer.innerHTML = "";

        rows.forEach((row) => {
          const card = document.createElement("div");
          const kidClass = row.kid.toLowerCase();
          card.className = `chore-card ${kidClass}`;

          card.innerHTML = `
            <div class="chore-content">
              <div class="chore-kid">${row.kid}</div>
              <div class="chore-daily">
                <span class="label">Daily:</span> ${row.dailyChore || "‚Äî"}
              </div>
              <div class="chore-weekly">
                <span class="label">Weekly:</span> ${row.weeklyChore || "‚Äî"}
              </div>
              <div class="chore-date">${row.date}</div>
            </div>
          `;

          choresContainer.appendChild(card);
        });
      }

      function setVisibleChores() {
        const selectedDate = getSelectedDate();

        // Always match by date (so Previous/Next works indefinitely)
        visibleChores = allRows.filter((row) => row.dateObj && sameDay(row.dateObj, selectedDate));

        // Keep currently selected filter button (active)
        const activeBtn = document.querySelector(".filter-btn.active");
        const activeKid = activeBtn ? activeBtn.getAttribute("data-kid") : "all";

        renderChores(activeKid || "all");
      }

      async function loadChores() {
        try {
          choresContainer.innerHTML =
            '<p class="empty-state">Loading chores from the spreadsheet...</p>';

          const res = await fetch(sheetUrl);
          const text = await res.text();

          allRows = parseSheetResponse(text);
          setVisibleChores();
        } catch (err) {
          console.error("Error loading sheet:", err);
          choresContainer.innerHTML =
            '<p class="error-state">Could not load chores from Google Sheets. Tell Dad to fix it.</p>';
        }
      }

      function attachFilters() {
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            filterButtons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const kid = btn.getAttribute("data-kid");
            renderChores(kid);
          });
        });
      }

      // ---------------------------
      // Init
      // ---------------------------
      setDayNavLinks();

      const selectedDate = getSelectedDate();
      formatHeaderDate(selectedDate);

      // Load the daily quote/tip for the selected date
      loadDailyQuote(selectedDate);

      attachFilters();
      loadChores();
    })();
  </script>
</body>
</html>
