<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/forced-labor-icon-192.png" />

  <title>Forced Labor</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: #111111;
      --sub: #666666;
      --link: #007aff;
      --border-radius-lg: 18px;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.06);
      --divider: rgba(0,0,0,0.08);
    }

    /* Themes */
    html[data-theme="classic"]{
      --bg:#f5f5f7; --card-bg:#ffffff; --text:#111; --sub:#666; --link:#007aff; --divider:rgba(0,0,0,.08);
    }
    html[data-theme="linen"]{
      --bg:#f3f0ea; --card-bg:#ffffff; --text:#141312; --sub:#6f6a63; --link:#2f6fff; --divider:rgba(0,0,0,.10);
    }
    html[data-theme="silk"]{
      --bg:#f2f4f8; --card-bg:#ffffff; --text:#111318; --sub:#646a76; --link:#3b6cff; --divider:rgba(0,0,0,.10);
    }
    html[data-theme="noir"]{
      --bg:#0f1115; --card-bg:#171a21; --text:#f2f4f8; --sub:#a7adbb; --link:#6aa9ff; --divider:rgba(255,255,255,.10);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .forced-labor-app {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
      position: relative;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:1rem;
      max-width:640px;
    }

    .forced-labor-app h1 {
      font-size: 2.05rem;
      margin: 0 0 0.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .hamburger{
      margin-top: .25rem;
      width: 36px;
      height: 36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:none;
      background:transparent;
      color: var(--link);
      font-size: 1.45rem;
      line-height: 1;
      cursor:pointer;
    }
    .hamburger:active{opacity:.7;}

    .current-date {
      font-size: 0.95rem;
      color: var(--sub);
      margin: 0.1rem 0 0.9rem;
      max-width:640px;
    }

    .chores-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      max-width: 640px;
      margin-left: 0;
      margin-right: auto;
    }

    .chore-card {
      border-radius: var(--border-radius-lg);
      padding: 0.9rem 1.1rem;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .chore-kid {
      font-weight: 750;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
    }

    .chore-daily, .chore-weekly { font-size: 0.97rem; }
    .label { font-weight: 800; }

    .empty-state, .error-state {
      font-size: 0.95rem;
      color: #cc3300;
      margin-top: 1.5rem;
    }

    /* Day nav moved to bottom */
    .day-nav {
      margin: 1rem 0 0.6rem;
      text-align: left;
      max-width: 640px;
    }
    .day-nav a {
      font-size: 0.92rem;
      color: var(--link);
      text-decoration: none;
      font-weight: 700;
    }
    .day-nav a:hover { text-decoration: underline; }

    /* Daily message area */
    .daily-quote-wrap {
      max-width: 640px;
      margin-top: 0.6rem;
      margin-left: 0;
      margin-right: auto;
      display: none;
    }
    .daily-quote::before {
      content: "";
      display: block;
      height: 1px;
      background: var(--divider);
      margin: 0.7rem 0 0.8rem;
    }
    .daily-quote-title {
      font-weight: 800;
      font-size: 0.98rem;
      margin: 0 0 0.25rem;
    }
    .daily-quote-message {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.35;
      color: color-mix(in srgb, var(--text) 72%, transparent);
      font-style: italic;
    }

    /* Thursday trash message */
    .trash-wrap{
      max-width:640px;
      margin-top:.6rem;
      display:none;
    }
    .trash-wrap::before{
      content:"";
      display:block;
      height:1px;
      background:var(--divider);
      margin:.7rem 0 .8rem;
    }
    .trash {
      color: #d40000;
      font-weight: 900;
      letter-spacing: 0.02em;
      font-size: 1.15rem;
      text-transform: uppercase;
      white-space: nowrap;
      animation: pulse 1.05s ease-in-out infinite;
      transform-origin: left center;
    }
    @keyframes pulse{
      0%{ transform: scale(1); opacity: 1; }
      50%{ transform: scale(1.06); opacity: .78; }
      100%{ transform: scale(1); opacity: 1; }
    }

    /* Admin regen button (Dad only) */
    .admin-fab{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.08);
      color: var(--text);
      font-weight: 900;
      cursor: pointer;
      display:none;
      backdrop-filter: blur(8px);
    }
    html[data-theme="noir"] .admin-fab{ background: rgba(255,255,255,0.10); }

    .admin-fab:active{ transform: scale(.98); }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .forced-labor-app { padding: 1.1rem 1.2rem 2.1rem; }
      .forced-labor-app h1 { font-size: 1.9rem; }
      .current-date { font-size: 0.9rem; }
      .chore-card { padding: 0.8rem 1rem; }
      .chore-kid { font-size: 1rem; }
      .chore-daily, .chore-weekly { font-size: 0.94rem; }
      .trash { font-size: 1.12rem; }
    }
  </style>
</head>
<body>
  <div class="forced-labor-app">
    <div class="topbar">
      <div>
        <h1>Forced Labor</h1>
      </div>
      <button class="hamburger" id="settingsBtn" aria-label="Settings">‚â°</button>
    </div>

    <p id="chore-date" class="current-date"></p>

    <div id="chores-container" class="chores-container">
      <p class="empty-state">Loading chores from Google Sheets...</p>
    </div>

    <!-- Bottom day navigation -->
    <div class="day-nav">
      <a id="prev-day-link" href="#">‚Üê Previous Day</a>
      <span>&nbsp;|&nbsp;</span>
      <a id="next-day-link" href="#">Next Day ‚Üí</a>
      <span id="back-to-today-wrap" style="display:none;">&nbsp;|&nbsp;<a href="index.html">Back to Today</a></span>
    </div>

    <!-- Thursday message -->
    <div id="trash-wrap" class="trash-wrap">
      <div id="trash" class="trash">TAKE TRASH TO ROAD</div>
    </div>

    <!-- Non-Thursday daily quote/tip -->
    <div id="daily-quote-wrap" class="daily-quote-wrap">
      <div id="daily-quote" class="daily-quote"></div>
    </div>
  </div>

  <!-- Dad-only regen button -->
  <button id="adminFab" class="admin-fab" title="Regen message">G</button>

  <script>
    (function () {
      // Theme
      const theme = localStorage.getItem("theme") || "classic";
      document.documentElement.setAttribute("data-theme", theme);

      // Settings button
      document.getElementById("settingsBtn").addEventListener("click", () => {
        location.href = "settings.html";
      });

      const SHEET_ID = "1qQEGcKsi5SW6xiZZXkZbV5rY8x7Hs1ImXt8lIXN_uzE";
      const SHEET_GID = 0;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        SHEET_ID +
        "/gviz/tq?gid=" +
        SHEET_GID +
        "&tqx=out:json";

      const choresContainer = document.getElementById("chores-container");
      const dateEl = document.getElementById("chore-date");

      const backToTodayWrap = document.getElementById("back-to-today-wrap");
      const prevLink = document.getElementById("prev-day-link");
      const nextLink = document.getElementById("next-day-link");

      const dailyQuoteWrap = document.getElementById("daily-quote-wrap");
      const dailyQuoteEl = document.getElementById("daily-quote");

      const trashWrap = document.getElementById("trash-wrap");

      const adminFab = document.getElementById("adminFab");

      let allRows = [];
      let visibleChores = [];

      // ---------------------------
      // Date helpers
      // ---------------------------
      function normalizeDate(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }

      function getDayOffset() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("offset");
        const n = parseInt(raw, 10);
        return Number.isFinite(n) ? n : 0;
      }

      function getSelectedDate() {
        const offset = getDayOffset();
        const d = normalizeDate(new Date());
        d.setDate(d.getDate() + offset);
        return d;
      }

      function formatHeaderDate(selectedDate) {
        const opts = { weekday: "long", month: "short", day: "numeric", year: "numeric" };
        dateEl.textContent = selectedDate.toLocaleDateString("en-US", opts);
      }

      function sameDay(a, b) {
        if (!a || !b) return false;
        return (
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate()
        );
      }

      function parseGvizDate(raw) {
        if (!raw) return null;

        if (raw instanceof Date) return normalizeDate(raw);

        if (typeof raw === "string" && raw.includes("Date(")) {
          const m = raw.match(/Date\((\d+),(\d+),(\d+)\)/);
          if (m) return normalizeDate(new Date(parseInt(m[1],10), parseInt(m[2],10), parseInt(m[3],10)));
        }

        const maybe = new Date(raw);
        if (!isNaN(maybe.getTime())) return normalizeDate(maybe);

        return null;
      }

      function setDayNavLinks() {
        const offset = getDayOffset();
        prevLink.href = `index.html?offset=${offset - 1}`;
        nextLink.href = `index.html?offset=${offset + 1}`;
        backToTodayWrap.style.display = offset !== 0 ? "inline" : "none";
      }

      function getYMD(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, "0");
        const d = String(dateObj.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      function emojiForDate(ymd) {
        const emojis = ["üßΩ","üß†","üí°","üòà","üõ†Ô∏è","üßº","‚ö°","üßØ","ü™†","üßª"];
        let hash = 0;
        for (let i = 0; i < ymd.length; i++) hash = (hash * 31 + ymd.charCodeAt(i)) >>> 0;
        return emojis[hash % emojis.length];
      }

      function renderDailyQuote(quoteObj, selectedDate) {
        const ymd = getYMD(selectedDate);
        const emoji = emojiForDate(ymd);

        const title = quoteObj?.title ? `${emoji} ${quoteObj.title}` : `${emoji} No wisdom today.`;
        const message = quoteObj?.message ? quoteObj.message : "No wisdom today. That is the lesson.";

        dailyQuoteEl.innerHTML = `
          <div class="daily-quote-title">${title}</div>
          <p class="daily-quote-message">${message}</p>
        `;
        dailyQuoteWrap.style.display = "block";
      }

      async function loadDailyQuote(selectedDate) {
        const ymd = getYMD(selectedDate);
        const filePath = `daily/${ymd}.json`;

        try {
          const res = await fetch(filePath, { cache: "no-store" });
          if (!res.ok) { renderDailyQuote(null, selectedDate); return; }
          const data = await res.json();
          renderDailyQuote(data, selectedDate);
        } catch {
          renderDailyQuote(null, selectedDate);
        }
      }

      // Thursday logic (local device time; your generator runs PT)
      function isThursday(selectedDate){
        // 0=Sun ... 4=Thu
        return selectedDate.getDay() === 4;
      }

      // ---------------------------
      // Sheet parsing + render
      // ---------------------------
      function parseSheetResponse(text) {
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const obj = JSON.parse(jsonText);
        const rows = obj.table.rows || [];

        return rows.map((r) => {
          const c = r.c || [];
          const rawDate = c[0]?.v ?? "";
          const dateObj = parseGvizDate(rawDate);

          return {
            dateObj,
            kid: (c[1]?.v ?? "").toString().trim(),
            dailyChore: (c[2]?.v ?? "").toString().trim(),
            weeklyChore: (c[3]?.v ?? "").toString().trim(),
          };
        });
      }

      function renderChores() {
        if (!visibleChores.length) {
          choresContainer.innerHTML =
            '<p class="empty-state">No chores found for this date. Check that the date exists in the sheet.</p>';
          return;
        }

        choresContainer.innerHTML = "";

        visibleChores.forEach((row) => {
          const card = document.createElement("div");
          card.className = "chore-card";
          card.innerHTML = `
            <div class="chore-kid">${row.kid}</div>
            <div class="chore-daily"><span class="label">Daily:</span> ${row.dailyChore || "‚Äî"}</div>
            <div class="chore-weekly"><span class="label">Weekly:</span> ${row.weeklyChore || "‚Äî"}</div>
          `;
          choresContainer.appendChild(card);
        });
      }

      function setVisibleChores() {
        const selectedDate = getSelectedDate();
        visibleChores = allRows.filter((row) => row.dateObj && sameDay(row.dateObj, selectedDate));
        renderChores();
      }

      async function loadChores() {
        try {
          choresContainer.innerHTML = '<p class="empty-state">Loading chores from the spreadsheet...</p>';
          const res = await fetch(sheetUrl);
          const text = await res.text();
          allRows = parseSheetResponse(text);
          setVisibleChores();
        } catch (err) {
          console.error(err);
          choresContainer.innerHTML =
            '<p class="error-state">Could not load chores from Google Sheets. Tell Dad to fix it.</p>';
        }
      }

      // ---------------------------
      // Dad-only regen (Make webhook)
      // ---------------------------
      const ADMIN_KEY = "admin_enabled";
      const ADMIN_HOOK_KEY = "admin_regen_webhook";

      function refreshAdminFab(){
        const enabled = localStorage.getItem(ADMIN_KEY) === "1";
        adminFab.style.display = enabled ? "block" : "none";
      }

      async function regenMessageForSelectedDate(){
        const hook = (localStorage.getItem(ADMIN_HOOK_KEY) || "").trim();
        if (!hook) {
          alert("Admin regen hook is not set. Go to Settings ‚Üí Admin Tools and paste your Make webhook URL.");
          return;
        }

        const selectedDate = getSelectedDate();
        if (isThursday(selectedDate)){
          alert("Thursday uses TAKE TRASH TO ROAD. No regen needed.");
          return;
        }

        const ymd = getYMD(selectedDate);

        adminFab.disabled = true;
        adminFab.textContent = "‚Ä¶";

        try {
          const resp = await fetch(hook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ymd })
          });

          if (!resp.ok) throw new Error("Webhook failed");

          // Give GitHub a moment, then reload the daily JSON
          setTimeout(() => {
            dailyQuoteWrap.style.display = "none";
            loadDailyQuote(selectedDate);
          }, 1200);

        } catch (e) {
          alert("Regen failed. Check your Make scenario + webhook URL.");
        } finally {
          setTimeout(() => {
            adminFab.disabled = false;
            adminFab.textContent = "G";
          }, 800);
        }
      }

      adminFab.addEventListener("click", regenMessageForSelectedDate);

      // ---------------------------
      // Init
      // ---------------------------
      setDayNavLinks();

      const selectedDate = getSelectedDate();
      formatHeaderDate(selectedDate);

      // Show Thursday message OR daily quote
      if (isThursday(selectedDate)){
        trashWrap.style.display = "block";
        dailyQuoteWrap.style.display = "none";
      } else {
        trashWrap.style.display = "none";
        loadDailyQuote(selectedDate);
      }

      refreshAdminFab();
      loadChores();
    })();
  </script>
</body>
</html>
