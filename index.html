<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Settings</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: rgba(0,0,0,0.92);
      --muted: rgba(0,0,0,0.62);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
      --radius: 18px;
      --link: #007aff;
    }

    [data-theme="linen"] {
      --bg: #f3f2ef;
      --card-bg: #faf9f7;
      --text: rgba(0,0,0,0.90);
      --muted: rgba(0,0,0,0.62);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.05);
      --link: #2c6ed5;
    }

    [data-theme="silk"] {
      --bg: #f1f2f4;
      --card-bg: #ffffff;
      --text: rgba(0,0,0,0.92);
      --muted: rgba(0,0,0,0.62);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 20px 45px rgba(15, 16, 18, 0.08);
      --link: #1f6fe5;
    }

    [data-theme="dark"] {
      --bg: #0f1012;
      --card-bg: #1a1c1f;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      --link: #4da3ff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.25rem 1.25rem 2rem;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
      letter-spacing: -0.01em;
    }

    /* Back button now behaves reliably in iOS standalone */
    button.back {
      border: none;
      background: transparent;
      color: var(--link);
      font-weight: 650;
      font-size: 0.98rem;
      white-space: nowrap;
      padding: 0.4rem 0.2rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button.back:hover { text-decoration: underline; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 1rem;
    }

    .label {
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .sub {
      color: var(--muted);
      margin: 0 0 0.9rem;
      font-size: 0.95rem;
      line-height: 1.35;
    }

    .themes {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.6rem;
    }

    .theme-btn {
      text-align: left;
      border: 1px solid var(--border);
      background: transparent;
      border-radius: 14px;
      padding: 0.85rem 0.9rem;
      cursor: pointer;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .theme-btn strong {
      font-weight: 750;
      display: block;
      margin-bottom: 0.1rem;
    }

    .theme-btn span {
      color: var(--muted);
      font-size: 0.92rem;
    }

    .pill {
      font-size: 0.82rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      white-space: nowrap;
    }

    .active .pill {
      color: var(--text);
      border-color: var(--text);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Settings</h1>
      <button class="back" id="backBtn" type="button">Back</button>
    </div>

    <div class="card">
      <div class="label">Theme</div>
      <p class="sub">Pick a look. This saves on your device and applies to the chore chart.</p>

      <div class="themes" id="themes">
        <button class="theme-btn" data-theme="classic" type="button">
          <div>
            <strong>Classic iOS</strong>
            <span>Clean, neutral, high readability</span>
          </div>
          <div class="pill">Selected</div>
        </button>

        <button class="theme-btn" data-theme="linen" type="button">
          <div>
            <strong>Smoked Linen</strong>
            <span>Warm, calm, quietly luxurious</span>
          </div>
          <div class="pill">Select</div>
        </button>

        <button class="theme-btn" data-theme="silk" type="button">
          <div>
            <strong>Midnight Silk</strong>
            <span>Cool, modern, subtle depth</span>
          </div>
          <div class="pill">Select</div>
        </button>

        <button class="theme-btn" data-theme="dark" type="button">
          <div>
            <strong>Dark</strong>
            <span>iOS-like dark mode (no neon)</span>
          </div>
          <div class="pill">Select</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const allowed = ["classic","linen","silk","dark"];

      function applyPreview(theme) {
        if (theme === "classic") {
          document.documentElement.removeAttribute("data-theme");
        } else {
          document.documentElement.setAttribute("data-theme", theme);
        }
      }

      function setActive(theme) {
        const buttons = document.querySelectorAll(".theme-btn");
        buttons.forEach(btn => {
          const t = btn.getAttribute("data-theme");
          const pill = btn.querySelector(".pill");
          if (t === theme) {
            btn.classList.add("active");
            pill.textContent = "Selected";
          } else {
            btn.classList.remove("active");
            pill.textContent = "Select";
          }
        });
      }

      function getStoredTheme() {
        const t = (localStorage.getItem("theme") || "classic").toLowerCase();
        return allowed.includes(t) ? t : "classic";
      }

      // Reliable back behavior for iOS standalone
      function goBackSafely() {
        // If we have a referrer from the same origin, history.back() is safe.
        try {
          const hasHistory = window.history.length > 1;
          if (hasHistory) {
            window.history.back();
            // If history.back() doesn't move (common in standalone), fall back quickly.
            setTimeout(() => {
              // If weâ€™re still on settings.html, force index.
              if (location.pathname.endsWith("settings.html")) {
                location.href = "./index.html";
              }
            }, 250);
            return;
          }
        } catch (e) {}
        location.href = "./index.html";
      }

      document.getElementById("backBtn").addEventListener("click", goBackSafely);

      // Init UI state
      const current = getStoredTheme();
      applyPreview(current);
      setActive(current);

      // Click handlers for theme selection
      document.getElementById("themes").addEventListener("click", (e) => {
        const btn = e.target.closest(".theme-btn");
        if (!btn) return;

        const theme = btn.getAttribute("data-theme");
        if (!allowed.includes(theme)) return;

        localStorage.setItem("theme", theme);
        applyPreview(theme);
        setActive(theme);

        // Return to main screen after selection
        location.href = "./index.html";
      });
    })();
  </script>
</body>
</html>
