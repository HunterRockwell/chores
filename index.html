<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS will use this root-level icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Extra sizes for other platforms -->
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="icons/forced-labor-icon-192.png"
  />

  <title>Forced Labor</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --chip-bg: #f2f2f2;
      --chip-active-bg: #000000;
      --chip-text: #007aff;
      --chip-text-active: #ffffff;
      --date-text: #666666;
      --border-radius-lg: 18px;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.06);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .forced-labor-app {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
    }

    .forced-labor-app h1 {
      font-size: 2.05rem;      /* slightly smaller */
      margin: 0 0 0.35rem;
      font-weight: 700;
    }

    .current-date {
      font-size: 0.95rem;
      color: var(--date-text);
      margin-bottom: 0.75rem;
    }

    /* Filter chips */
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0.25rem 0 0.7rem;
      margin-bottom: 0.3rem;
    }

    .filter-buttons::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      border: none;
      padding: 0.35rem 0.9rem;  /* slightly tighter */
      border-radius: 999px;
      background: var(--chip-bg);
      color: var(--chip-text);
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .filter-btn.active {
      background: var(--chip-active-bg);
      color: var(--chip-text-active);
    }

    /* Stack cards vertically & left align under title */
    .chores-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      max-width: 640px;
      margin-left: 0;
      margin-right: auto;
    }

    .chore-card {
      border-radius: var(--border-radius-lg);
      padding: 0.9rem 1.1rem;  /* slightly tighter to help fit */
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .chore-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
      background: linear-gradient(180deg, #34c759, #0fb163);
    }

    .chore-card.turner::before {
      background: linear-gradient(180deg, #0a84ff, #0070f3);
    }

    .chore-card.miles::before {
      background: linear-gradient(180deg, #30d1c6, #0fb4a9);
    }

    .chore-card.stewart::before {
      background: linear-gradient(180deg, #af52de, #8e44ad);
    }

    .chore-content {
      margin-left: 0.7rem;
    }

    .chore-kid {
      font-weight: 650;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
    }

    .chore-daily,
    .chore-weekly {
      font-size: 0.97rem;
    }

    .label {
      font-weight: 700;
    }

    .chore-date {
      margin-top: 0.1rem;
      font-size: 0.82rem;
      color: var(--date-text);
    }

    .empty-state,
    .error-state {
      font-size: 0.9rem;
      color: #cc3300;
      margin-top: 1.5rem;
    }

    /* Mobile tweaks – just a bit smaller so everything fits */
    @media (max-width: 600px) {
      .forced-labor-app {
        padding: 1.1rem 1.2rem 2.1rem;
      }

      .forced-labor-app h1 {
        font-size: 1.9rem;
      }

      .current-date {
        font-size: 0.9rem;
      }

      .filter-btn {
        padding: 0.3rem 0.8rem;
        font-size: 0.86rem;
      }

      .chore-card {
        padding: 0.8rem 1rem;
      }

      .chore-kid {
        font-size: 1rem;
      }

      .chore-daily,
      .chore-weekly {
        font-size: 0.94rem;
      }

      .chore-date {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>
  <div class="forced-labor-app">
    <h1>Forced Labor</h1>
    <p id="chore-date" class="current-date"></p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-kid="all">All</button>
      <button class="filter-btn" data-kid="Emmitt">Emmitt</button>
      <button class="filter-btn" data-kid="Turner">Turner</button>
      <button class="filter-btn" data-kid="Miles">Miles</button>
      <button class="filter-btn" data-kid="Stewart">Stewart</button>
    </div>

    <div id="chores-container" class="chores-container">
      <p class="empty-state">Loading chores from Google Sheets...</p>
    </div>
  </div>

  <script>
    (function () {
      const SHEET_ID =
        "1qQEGcKsi5SW6xiZZXkZbV5rY8x7Hs1ImXt8lIXN_uzE";
      const SHEET_GID = 0;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        SHEET_ID +
        "/gviz/tq?gid=" +
        SHEET_GID +
        "&tqx=out:json";

      const choresContainer = document.getElementById("chores-container");
      const dateEl = document.getElementById("chore-date");
      const filterButtons = document.querySelectorAll(".filter-btn");

      let allRows = [];
      let todaysChores = [];

      function formatHeaderDate() {
        const now = new Date();
        const opts = { weekday: "long", month: "short", day: "numeric", year: "numeric" };
        const formatted = now.toLocaleDateString("en-US", opts);
        dateEl.textContent = formatted;
      }

      function formatChoreDate(raw) {
        if (!raw) return "";

        // Handles Google "Date(2025,11,2)" format
        if (typeof raw === "string" && raw.includes("Date(")) {
          const m = raw.match(/Date\((\d+),(\d+),(\d+)/);
          if (m) {
            const y = parseInt(m[1], 10);
            const month = parseInt(m[2], 10);
            const d = parseInt(m[3], 10);
            const jsDate = new Date(y, month, d);
            return jsDate.toLocaleDateString("en-US");
          }
        }

        // If it's already a JS Date
        if (raw instanceof Date) {
          return raw.toLocaleDateString("en-US");
        }

        // Fallback: treat as plain text
        return String(raw);
      }

      function parseSheetResponse(text) {
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const obj = JSON.parse(jsonText);
        const rows = obj.table.rows || [];

        return rows.map((r) => {
          const c = r.c || [];
          return {
            date: formatChoreDate(c[0]?.v ?? ""),
            kid: (c[1]?.v ?? "").toString().trim(),
            dailyChore: (c[2]?.v ?? "").toString().trim(),
            weeklyChore: (c[3]?.v ?? "").toString().trim(),
            phone: (c[4]?.v ?? "").toString().trim(),
            todayFlag: (c[5]?.v ?? "").toString().trim(),
          };
        });
      }

      function renderChores(filterKid) {
        const rows =
          filterKid === "all"
            ? todaysChores
            : todaysChores.filter((r) => r.kid.toLowerCase() === filterKid.toLowerCase());

        if (!rows.length) {
          choresContainer.innerHTML =
            '<p class="empty-state">No rows are marked "Yes" in the Today column. Check the Google Sheet.</p>';
          return;
        }

        choresContainer.innerHTML = "";

        rows.forEach((row) => {
          const card = document.createElement("div");
          const kidClass = row.kid.toLowerCase();
          card.className = `chore-card ${kidClass}`;

          card.innerHTML = `
            <div class="chore-content">
              <div class="chore-kid">${row.kid}</div>
              <div class="chore-daily">
                <span class="label">Daily:</span> ${row.dailyChore || "—"}
              </div>
              <div class="chore-weekly">
                <span class="label">Weekly:</span> ${row.weeklyChore || "—"}
              </div>
              <div class="chore-date">${row.date}</div>
            </div>
          `;

          choresContainer.appendChild(card);
        });
      }

      async function loadChores() {
        try {
          choresContainer.innerHTML =
            '<p class="empty-state">Loading chores from the spreadsheet...</p>';

          const res = await fetch(sheetUrl);
          const text = await res.text();

          allRows = parseSheetResponse(text);

          // Only rows where Today column is "Yes"
          todaysChores = allRows.filter(
            (row) => row.todayFlag.toLowerCase() === "yes"
          );

          renderChores("all");
        } catch (err) {
          console.error("Error loading sheet:", err);
          choresContainer.innerHTML =
            '<p class="error-state">Could not load chores from Google Sheets. Tell Dad to fix it.</p>';
        }
      }

      function attachFilters() {
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            filterButtons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const kid = btn.getAttribute("data-kid");
            renderChores(kid);
          });
        });
      }

      formatHeaderDate();
      attachFilters();
      loadChores();
    })();
  </script>
</body>
</html>
