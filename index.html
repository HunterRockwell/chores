<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <!-- PWA manifest & icons -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS will use this root-level icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Extra sizes for other platforms -->
  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="icons/forced-labor-icon-192.png"
  />

  <title>Forced Labor</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --chip-bg: #f2f2f2;
      --chip-active-bg: #000000;
      --chip-text: #007aff;
      --chip-text-active: #ffffff;
      --date-text: #666666;
      --border-radius-lg: 18px;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.06);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .forced-labor-app {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
    }

    .forced-labor-app h1 {
      font-size: 2.05rem;
      margin: 0 0 0.35rem;
      font-weight: 700;
    }

    .current-date {
      font-size: 0.95rem;
      color: var(--date-text);
      margin-bottom: 0.75rem;
    }

    /* Filter chips */
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0.25rem 0 0.7rem;
      margin-bottom: 0.3rem;
    }

    .filter-buttons::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      border: none;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: var(--chip-bg);
      color: var(--chip-text);
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .filter-btn.active {
      background: var(--chip-active-bg);
      color: var(--chip-text-active);
    }

    /* Day nav (directly below boys row) */
    .day-nav {
      margin: 0.2rem 0 0.9rem;
      text-align: left;
      max-width: 640px;
    }

    .day-nav a {
      font-size: 0.92rem;
      color: var(--chip-text);
      text-decoration: none;
      font-weight: 600;
    }

    .day-nav a:hover {
      text-decoration: underline;
    }

    /* Stack cards vertically & left align under title */
    .chores-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      max-width: 640px;
      margin-left: 0;
      margin-right: auto;
    }

    .chore-card {
      border-radius: var(--border-radius-lg);
      padding: 0.9rem 1.1rem;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .chore-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
      background: linear-gradient(180deg, #34c759, #0fb163);
    }

    .chore-card.turner::before {
      background: linear-gradient(180deg, #0a84ff, #0070f3);
    }

    .chore-card.miles::before {
      background: linear-gradient(180deg, #30d1c6, #0fb4a9);
    }

    .chore-card.stewart::before {
      background: linear-gradient(180deg, #af52de, #8e44ad);
    }

    .chore-content {
      margin-left: 0.7rem;
    }

    .chore-kid {
      font-weight: 650;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
    }

    .chore-daily,
    .chore-weekly {
      font-size: 0.97rem;
    }

    .label {
      font-weight: 700;
    }

    .chore-date {
      margin-top: 0.1rem;
      font-size: 0.82rem;
      color: var(--date-text);
    }

    .empty-state,
    .error-state {
      font-size: 0.9rem;
      color: #cc3300;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      .forced-labor-app {
        padding: 1.1rem 1.2rem 2.1rem;
      }

      .forced-labor-app h1 {
        font-size: 1.9rem;
      }

      .current-date {
        font-size: 0.9rem;
      }

      .filter-btn {
        padding: 0.3rem 0.8rem;
        font-size: 0.86rem;
      }

      .day-nav a {
        font-size: 0.88rem;
      }

      .chore-card {
        padding: 0.8rem 1rem;
      }

      .chore-kid {
        font-size: 1rem;
      }

      .chore-daily,
      .chore-weekly {
        font-size: 0.94rem;
      }

      .chore-date {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>
  <div class="forced-labor-app">
    <h1>Forced Labor</h1>
    <p id="chore-date" class="current-date"></p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-kid="all">All</button>
      <button class="filter-btn" data-kid="Emmitt">Emmitt</button>
      <button class="filter-btn" data-kid="Turner">Turner</button>
      <button class="filter-btn" data-kid="Miles">Miles</button>
      <button class="filter-btn" data-kid="Stewart">Stewart</button>
    </div>

    <!-- Day navigation -->
    <div class="day-nav">
      <a id="prev-day-link" href="#">← Previous Day</a>
      <span>&nbsp;|&nbsp;</span>
      <a id="next-day-link" href="#">Next Day →</a>
      <span id="back-to-today-wrap" style="display:none;">&nbsp;|&nbsp;
        <a id="back-to-today-link" href="#">Back to Today</a>
      </span>
    </div>

    <div id="chores-container" class="chores-container">
      <p class="empty-state">Loading chores from Google Sheets...</p>
    </div>
  </div>

  <script>
    (function () {
      const SHEET_ID =
        "1qQEGcKsi5SW6xiZZXkZbV5rY8x7Hs1ImXt8lIXN_uzE";
      const SHEET_GID = 0;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        SHEET_ID +
        "/gviz/tq?gid=" +
        SHEET_GID +
        "&tqx=out:json";

      const choresContainer = document.getElementById("chores-container");
      const dateEl = document.getElementById("chore-date");
      const filterButtons = document.querySelectorAll(".filter-btn");

      const prevDayLink = document.getElementById("prev-day-link");
      const nextDayLink = document.getElementById("next-day-link");
      const backToTodayWrap = document.getElementById("back-to-today-wrap");
      const backToTodayLink = document.getElementById("back-to-today-link");

      let allRows = [];
      let visibleChores = [];

      // ---------------------------
      // Date helpers (local-safe)
      // ---------------------------
      function normalizeDate(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }

      function pad2(n) {
        return String(n).padStart(2, "0");
      }

      function toISODateLocal(d) {
        const x = normalizeDate(d);
        return `${x.getFullYear()}-${pad2(x.getMonth() + 1)}-${pad2(x.getDate())}`;
      }

      function fromISODateLocal(iso) {
        const [y, m, day] = iso.split("-").map(Number);
        return normalizeDate(new Date(y, m - 1, day));
      }

      function addDays(dateObj, days) {
        const d = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());
        d.setDate(d.getDate() + days);
        return normalizeDate(d);
      }

      function getDateParam() {
        const params = new URLSearchParams(window.location.search);
        const iso = (params.get("date") || "").trim();
        if (iso && /^\d{4}-\d{2}-\d{2}$/.test(iso)) return iso;
        return "";
      }

      function setDateParam(iso) {
        const params = new URLSearchParams(window.location.search);
        params.set("date", iso);
        const qs = params.toString();
        window.location.href = `${window.location.pathname}?${qs}`;
      }

      function clearDateParam() {
        const params = new URLSearchParams(window.location.search);
        params.delete("date");
        const qs = params.toString();
        window.location.href = qs ? `${window.location.pathname}?${qs}` : window.location.pathname;
      }

      function isUsingDateParam() {
        return !!getDateParam();
      }

      function getViewDate() {
        const iso = getDateParam();
        if (iso) return fromISODateLocal(iso);
        return normalizeDate(new Date());
      }

      function getTodayLocal() {
        return normalizeDate(new Date());
      }

      function isViewingToday() {
        const view = getViewDate();
        const today = getTodayLocal();
        return toISODateLocal(view) === toISODateLocal(today);
      }

      function formatHeaderDate(selectedDate) {
        const opts = { weekday: "long", month: "short", day: "numeric", year: "numeric" };
        dateEl.textContent = selectedDate.toLocaleDateString("en-US", opts);
      }

      function sameDay(a, b) {
        if (!a || !b) return false;
        return (
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate()
        );
      }

      function parseGvizDate(raw) {
        if (!raw) return null;

        if (raw instanceof Date) {
          return normalizeDate(raw);
        }

        if (typeof raw === "string" && raw.includes("Date(")) {
          const m = raw.match(/Date\((\d+),(\d+),(\d+)\)/);
          if (m) {
            const y = parseInt(m[1], 10);
            const month = parseInt(m[2], 10);
            const d = parseInt(m[3], 10);
            return normalizeDate(new Date(y, month, d));
          }
        }

        const maybe = new Date(raw);
        if (!isNaN(maybe.getTime())) {
          return normalizeDate(maybe);
        }

        return null;
      }

      function formatChoreDateDisplay(dateObj, fallbackRaw) {
        if (dateObj) return dateObj.toLocaleDateString("en-US");
        return (fallbackRaw ?? "").toString();
      }

      // ---------------------------
      // Sheet parsing
      // ---------------------------
      function parseSheetResponse(text) {
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const obj = JSON.parse(jsonText);
        const rows = obj.table.rows || [];

        return rows.map((r) => {
          const c = r.c || [];

          const rawDate = c[0]?.v ?? "";
          const dateObj = parseGvizDate(rawDate);
          const dateDisplay = formatChoreDateDisplay(dateObj, rawDate);

          return {
            dateObj,
            date: dateDisplay,
            kid: (c[1]?.v ?? "").toString().trim(),
            dailyChore: (c[2]?.v ?? "").toString().trim(),
            weeklyChore: (c[3]?.v ?? "").toString().trim(),
            phone: (c[4]?.v ?? "").toString().trim(),
            todayFlag: (c[5]?.v ?? "").toString().trim(),
          };
        });
      }

      // ---------------------------
      // Rendering
      // ---------------------------
      function renderChores(filterKid) {
        const rows =
          filterKid === "all"
            ? visibleChores
            : visibleChores.filter((r) => r.kid.toLowerCase() === filterKid.toLowerCase());

        if (!rows.length) {
          if (!isViewingToday()) {
            const vd = getViewDate();
            choresContainer.innerHTML =
              `<p class="empty-state">No chores found for ${vd.toLocaleDateString("en-US")}. Check that date exists in the sheet.</p>`;
          } else {
            choresContainer.innerHTML =
              '<p class="empty-state">No rows are marked "Yes" in the Today column. Check the Google Sheet.</p>';
          }
          return;
        }

        choresContainer.innerHTML = "";

        rows.forEach((row) => {
          const card = document.createElement("div");
          const kidClass = row.kid.toLowerCase();
          card.className = `chore-card ${kidClass}`;

          card.innerHTML = `
            <div class="chore-content">
              <div class="chore-kid">${row.kid}</div>
              <div class="chore-daily">
                <span class="label">Daily:</span> ${row.dailyChore || "—"}
              </div>
              <div class="chore-weekly">
                <span class="label">Weekly:</span> ${row.weeklyChore || "—"}
              </div>
              <div class="chore-date">${row.date}</div>
            </div>
          `;

          choresContainer.appendChild(card);
        });
      }

      function setVisibleChores() {
        const viewDate = getViewDate();

        // Back to Today should show on any page EXCEPT the current date page.
        backToTodayWrap.style.display = isViewingToday() ? "none" : "inline";

        if (!isViewingToday()) {
          // Any non-today date: match by date column == viewDate
          visibleChores = allRows.filter((row) => row.dateObj && sameDay(row.dateObj, viewDate));
        } else {
          // Today page: original behavior, use Today = Yes
          visibleChores = allRows.filter((row) => row.todayFlag.toLowerCase() === "yes");
        }

        const activeBtn = document.querySelector(".filter-btn.active");
        const activeKid = activeBtn ? activeBtn.getAttribute("data-kid") : "all";

        renderChores(activeKid || "all");
      }

      async function loadChores() {
        try {
          choresContainer.innerHTML =
            '<p class="empty-state">Loading chores from the spreadsheet...</p>';

          const res = await fetch(sheetUrl);
          const text = await res.text();

          allRows = parseSheetResponse(text);
          setVisibleChores();
        } catch (err) {
          console.error("Error loading sheet:", err);
          choresContainer.innerHTML =
            '<p class="error-state">Could not load chores from Google Sheets. Tell Dad to fix it.</p>';
        }
      }

      function attachFilters() {
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            filterButtons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const kid = btn.getAttribute("data-kid");
            renderChores(kid);
          });
        });
      }

      function ensureDateParamForNav(currentViewDate) {
        // If user is on the "today" page (no date param), convert nav clicks into a date-param state.
        // This keeps behavior consistent and makes Back to Today logic reliable.
        const hasParam = isUsingDateParam();
        if (hasParam) return currentViewDate;
        // Create a param base of "today" so next/prev moves from there.
        return currentViewDate;
      }

      function attachDayNav() {
        prevDayLink.addEventListener("click", (e) => {
          e.preventDefault();
          const currentView = ensureDateParamForNav(getViewDate());
          const target = addDays(currentView, -1);
          setDateParam(toISODateLocal(target));
        });

        nextDayLink.addEventListener("click", (e) => {
          e.preventDefault();
          const currentView = ensureDateParamForNav(getViewDate());
          const target = addDays(currentView, +1);
          setDateParam(toISODateLocal(target));
        });

        backToTodayLink.addEventListener("click", (e) => {
          e.preventDefault();
          clearDateParam();
        });
      }

      // ---------------------------
      // Init
      // ---------------------------
      const headerDate = getViewDate();
      formatHeaderDate(headerDate);

      attachDayNav();
      attachFilters();
      loadChores();
    })();
  </script>
</body>
</html>
