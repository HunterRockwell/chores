<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Settings</title>

  <style>
    :root{
      --bg:#f5f5f7;
      --card:#ffffff;
      --text:#111111;
      --sub:#666666;
      --link:#007aff;
      --border: rgba(0,0,0,0.10);
      --shadow: 0 14px 30px rgba(0,0,0,0.06);
      --radius:18px;
    }

    /* Theme overrides (applied via html[data-theme="..."]) */
    html[data-theme="classic"]{
      --bg:#f5f5f7; --card:#ffffff; --text:#111111; --sub:#666666; --link:#007aff; --border: rgba(0,0,0,0.10);
    }
    html[data-theme="linen"]{
      --bg:#f3efe8; --card:#ffffff; --text:#1a1a1a; --sub:#6b5f54; --link:#7a5cff; --border: rgba(0,0,0,0.10);
    }
    html[data-theme="midnight"]{
      --bg:#eef2f6; --card:#ffffff; --text:#0f172a; --sub:#556070; --link:#3b82f6; --border: rgba(15,23,42,0.12);
    }
    html[data-theme="dark"]{
      --bg:#0b0f14; --card:#121825; --text:#e6edf3; --sub:#9aa4b2; --link:#5aa7ff; --border: rgba(255,255,255,0.10);
      --shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    body{
      margin:0;
      padding:0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
      color: var(--text);
    }

    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 0.8rem;
    }

    h1{
      margin:0;
      font-size: 2.0rem;
      font-weight: 750;
      letter-spacing: -0.02em;
    }

    a.back{
      color: var(--link);
      text-decoration:none;
      font-weight: 650;
    }
    a.back:hover{ text-decoration: underline; }

    .panel{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      max-width: 640px;
    }

    .section-title{
      font-weight: 750;
      margin: 0;
      font-size: 1.05rem;
    }
    .section-sub{
      margin: 0.25rem 0 0.9rem;
      color: var(--sub);
      font-size: 0.95rem;
    }

    .theme-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1rem;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.9rem 0.95rem;
      margin-bottom: 0.75rem;
      background: rgba(255,255,255,0.45);
    }
    html[data-theme="dark"] .theme-row{
      background: rgba(255,255,255,0.03);
    }

    .theme-name{
      font-weight: 750;
      margin:0;
      font-size: 1rem;
      line-height: 1.1;
    }
    .theme-desc{
      margin: 0.2rem 0 0;
      color: var(--sub);
      font-size: 0.92rem;
    }

    .btn{
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-weight: 650;
      cursor:pointer;
      white-space: nowrap;
    }
    .btn.selected{
      border-color: var(--text);
    }

    @media (max-width: 600px){
      .wrap{ padding: 1.1rem 1.2rem 2.1rem; }
      h1{ font-size: 1.9rem; }
      .panel{ max-width: 640px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Settings</h1>
      <a class="back" href="./index.html">Back</a>
    </div>

    <div class="panel">
      <p class="section-title">Theme</p>
      <p class="section-sub">Pick a look. This saves on your device and applies to the chore chart.</p>

      <div class="theme-row">
        <div>
          <p class="theme-name">Classic iOS</p>
          <p class="theme-desc">Clean, neutral, high readability</p>
        </div>
        <button class="btn theme-btn" data-theme="classic">Select</button>
      </div>

      <div class="theme-row">
        <div>
          <p class="theme-name">Smoked Linen</p>
          <p class="theme-desc">Warm, calm, quietly luxurious</p>
        </div>
        <button class="btn theme-btn" data-theme="linen">Select</button>
      </div>

      <div class="theme-row">
        <div>
          <p class="theme-name">Midnight Silk</p>
          <p class="theme-desc">Cool, modern, subtle depth</p>
        </div>
        <button class="btn theme-btn" data-theme="midnight">Select</button>
      </div>

      <div class="theme-row">
        <div>
          <p class="theme-name">Dark</p>
          <p class="theme-desc">iOS-like dark mode (no neon)</p>
        </div>
        <button class="btn theme-btn" data-theme="dark">Select</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const allowed = ["classic","linen","midnight","dark"];
      const saved = localStorage.getItem("theme") || "classic";
      document.documentElement.setAttribute("data-theme", allowed.includes(saved) ? saved : "classic");

      function setActive(theme){
        document.querySelectorAll(".theme-btn").forEach(btn=>{
          const t = btn.getAttribute("data-theme");
          const isSel = t === theme;
          btn.textContent = isSel ? "Selected" : "Select";
          btn.classList.toggle("selected", isSel);
        });
      }
      setActive(saved);

      document.addEventListener("click", (e)=>{
        const btn = e.target.closest(".theme-btn");
        if(!btn) return;
        const theme = btn.getAttribute("data-theme");
        if(!allowed.includes(theme)) return;

        localStorage.setItem("theme", theme);
        document.documentElement.setAttribute("data-theme", theme);
        setActive(theme);

        // Return to main screen
        location.href = "./index.html";
      });
    })();
  </script>
</body>
</html>
