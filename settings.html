<!DOCTYPE html>
<html lang="en" data-theme="classic">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/forced-labor-icon-192.png" />

  <title>Forced Labor</title>

  <style>
    :root{
      --bg:#f5f5f7;
      --card:#ffffff;
      --text:#111111;
      --sub:#666666;
      --link:#007aff;
      --border: rgba(0,0,0,0.10);
      --shadow: 0 14px 30px rgba(0,0,0,0.06);
      --radius:18px;

      --kid-emmitt: linear-gradient(180deg, #34c759, #0fb163);
      --kid-turner: linear-gradient(180deg, #0a84ff, #0070f3);
      --kid-miles:  linear-gradient(180deg, #30d1c6, #0fb4a9);
      --kid-stewart:linear-gradient(180deg, #af52de, #8e44ad);
    }

    html[data-theme="classic"]{
      --bg:#f5f5f7; --card:#ffffff; --text:#111111; --sub:#666666; --link:#007aff; --border: rgba(0,0,0,0.10);
    }
    html[data-theme="linen"]{
      --bg:#f3efe8; --card:#ffffff; --text:#1a1a1a; --sub:#6b5f54; --link:#7a5cff; --border: rgba(0,0,0,0.10);
    }
    html[data-theme="midnight"]{
      --bg:#eef2f6; --card:#ffffff; --text:#0f172a; --sub:#556070; --link:#3b82f6; --border: rgba(15,23,42,0.12);
    }
    html[data-theme="dark"]{
      --bg:#0b0f14; --card:#121825; --text:#e6edf3; --sub:#9aa4b2; --link:#5aa7ff; --border: rgba(255,255,255,0.10);
      --shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    body{
      margin:0;
      padding:0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
      color: var(--text);
    }

    .app{
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 2.5rem;
    }

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 1rem;
    }

    h1{
      font-size: 2.05rem;
      margin: 0 0 0.35rem;
      font-weight: 750;
      letter-spacing: -0.02em;
    }

    .gear{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.35);
      text-decoration:none;
      color: var(--text);
      box-shadow: none;
      margin-top: 0.15rem;
    }
    html[data-theme="dark"] .gear{
      background: rgba(255,255,255,0.05);
    }
    .gear svg{ width: 18px; height: 18px; opacity: 0.85; }

    .current-date{
      font-size: 0.95rem;
      color: var(--sub);
      margin: 0.1rem 0 0.9rem;
      max-width: 640px;
    }

    .chores{
      display:flex;
      flex-direction:column;
      gap: 0.7rem;
      max-width: 640px;
      margin-left: 0;
      margin-right: auto;
    }

    .card{
      border-radius: var(--radius);
      padding: 0.9rem 1.1rem;
      background: var(--card);
      box-shadow: var(--shadow);
      position: relative;
      display:flex;
      flex-direction:column;
      gap: 0.25rem;
      overflow:hidden;
    }

    /* keep the left stripe for chores ONLY */
    .card::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width: 5px;
      border-radius: var(--radius) 0 0 var(--radius);
      background: var(--kid-emmitt);
    }
    .card.turner::before{ background: var(--kid-turner); }
    .card.miles::before{ background: var(--kid-miles); }
    .card.stewart::before{ background: var(--kid-stewart); }

    .content{ margin-left: 0.7rem; }
    .kid{
      font-weight: 750;
      font-size: 1.02rem;
      margin-bottom: 0.2rem;
    }
    .line{ font-size: 0.97rem; }
    .label{ font-weight: 750; }

    .empty, .error{
      font-size: 0.9rem;
      color: #cc3300;
      margin-top: 1.5rem;
      max-width: 640px;
    }

    /* Nav moved to bottom */
    .day-nav{
      max-width: 640px;
      margin: 0.9rem 0 0.7rem;
      text-align:left;
    }
    .day-nav a{
      font-size: 0.92rem;
      color: var(--link);
      text-decoration:none;
      font-weight: 650;
    }
    .day-nav a:hover{ text-decoration: underline; }

    /* Daily quote module (no card, no stripe) */
    .daily-quote-wrap{
      max-width: 640px;
      margin-top: 0.6rem;
      margin-left: 0;
      margin-right: auto;
      display:none;
    }
    .daily-quote{
      background: transparent;
      box-shadow:none;
      border-radius:0;
      padding: 0.2rem 0 0.6rem;
      margin:0;
    }
    .daily-quote::before{
      content:"";
      display:block;
      height:1px;
      background: rgba(0,0,0,0.08);
      margin: 0.6rem 0 0.8rem;
    }
    html[data-theme="dark"] .daily-quote::before{
      background: rgba(255,255,255,0.12);
    }
    .daily-quote-title{
      font-weight: 750;
      font-size: 0.98rem;
      margin: 0 0 0.25rem;
    }
    .daily-quote-message{
      margin:0;
      font-size: 0.95rem;
      line-height: 1.35;
      color: rgba(0,0,0,0.72);
      font-style: italic;
    }
    html[data-theme="dark"] .daily-quote-message{
      color: rgba(230,237,243,0.78);
    }

    @media (max-width: 600px){
      .app{ padding: 1.1rem 1.2rem 2.1rem; }
      h1{ font-size: 1.9rem; }
      .current-date{ font-size: 0.9rem; }
      .card{ padding: 0.8rem 1rem; }
      .kid{ font-size: 1rem; }
      .line{ font-size: 0.94rem; }
      .daily-quote-title{ font-size: 0.95rem; }
      .daily-quote-message{ font-size: 0.92rem; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div>
        <h1>Forced Labor</h1>
      </div>

      <a class="gear" href="./settings.html" aria-label="Settings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M19.4 15a8 8 0 0 0 .05-1l1.4-1.1-1.6-2.8-1.7.6a7.7 7.7 0 0 0-.86-.5l-.26-1.8H9.6l-.26 1.8c-.3.14-.58.3-.85.5l-1.7-.6-1.6 2.8 1.4 1.1a8 8 0 0 0 0 2l-1.4 1.1 1.6 2.8 1.7-.6c.27.2.55.36.85.5l.26 1.8h4.8l.26-1.8c.3-.14.58-.3.86-.5l1.7.6 1.6-2.8-1.4-1.1Z" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <p id="chore-date" class="current-date"></p>

    <div id="chores" class="chores">
      <p class="empty">Loading chores from Google Sheets...</p>
    </div>

    <!-- Nav moved below chores, above daily message -->
    <div class="day-nav">
      <a id="prev-day-link" href="#">‚Üê Previous Day</a>
      <span>&nbsp;|&nbsp;</span>
      <a id="next-day-link" href="#">Next Day ‚Üí</a>
      <span id="back-to-today-wrap" style="display:none;">&nbsp;|&nbsp;<a href="./index.html">Back to Today</a></span>
    </div>

    <div id="daily-quote-wrap" class="daily-quote-wrap">
      <div id="daily-quote" class="daily-quote"></div>
    </div>
  </div>

  <script>
    (function () {
      // Apply theme early
      (function(){
        const allowed = ["classic","linen","midnight","dark"];
        const saved = localStorage.getItem("theme") || "classic";
        document.documentElement.setAttribute("data-theme", allowed.includes(saved) ? saved : "classic");
      })();

      const SHEET_ID = "1qQEGcKsi5SW6xiZZXkZbV5rY8x7Hs1ImXt8lIXN_uzE";
      const SHEET_GID = 0;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/" +
        SHEET_ID +
        "/gviz/tq?gid=" +
        SHEET_GID +
        "&tqx=out:json";

      const choresEl = document.getElementById("chores");
      const dateEl = document.getElementById("chore-date");

      const backToTodayWrap = document.getElementById("back-to-today-wrap");
      const prevLink = document.getElementById("prev-day-link");
      const nextLink = document.getElementById("next-day-link");

      const dailyQuoteWrap = document.getElementById("daily-quote-wrap");
      const dailyQuoteEl = document.getElementById("daily-quote");

      let allRows = [];

      function normalizeDate(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }

      function getDayOffset() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("offset");
        const n = parseInt(raw, 10);
        return Number.isFinite(n) ? n : 0;
      }

      function getSelectedDate() {
        const offset = getDayOffset();
        const d = normalizeDate(new Date());
        d.setDate(d.getDate() + offset);
        return d;
      }

      function setDayNavLinks() {
        const offset = getDayOffset();
        prevLink.href = `./index.html?offset=${offset - 1}`;
        nextLink.href = `./index.html?offset=${offset + 1}`;
        backToTodayWrap.style.display = offset !== 0 ? "inline" : "none";
      }

      function formatHeaderDate(selectedDate) {
        const opts = { weekday: "long", month: "short", day: "numeric", year: "numeric" };
        dateEl.textContent = selectedDate.toLocaleDateString("en-US", opts);
      }

      function sameDay(a, b) {
        return (
          a && b &&
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate()
        );
      }

      function parseGvizDate(raw) {
        if (!raw) return null;

        if (raw instanceof Date) return normalizeDate(raw);

        if (typeof raw === "string" && raw.includes("Date(")) {
          const m = raw.match(/Date\((\d+),(\d+),(\d+)\)/);
          if (m) return normalizeDate(new Date(parseInt(m[1],10), parseInt(m[2],10), parseInt(m[3],10)));
        }

        const maybe = new Date(raw);
        if (!isNaN(maybe.getTime())) return normalizeDate(maybe);

        return null;
      }

      function parseSheetResponse(text) {
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const obj = JSON.parse(jsonText);
        const rows = obj.table.rows || [];

        return rows.map((r) => {
          const c = r.c || [];
          const rawDate = c[0]?.v ?? "";
          const dateObj = parseGvizDate(rawDate);

          return {
            dateObj,
            kid: (c[1]?.v ?? "").toString().trim(),
            dailyChore: (c[2]?.v ?? "").toString().trim(),
            weeklyChore: (c[3]?.v ?? "").toString().trim(),
          };
        });
      }

      function kidClass(name){
        const k = (name || "").toLowerCase();
        if (k === "turner") return "turner";
        if (k === "miles") return "miles";
        if (k === "stewart") return "stewart";
        return "emmitt";
      }

      function escapeHtml(s){
        return (s ?? "").toString()
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }

      function renderChoresForDate(selectedDate){
        const rows = allRows
          .filter(r => r.dateObj && sameDay(r.dateObj, selectedDate))
          .sort((a,b) => (a.kid || "").localeCompare(b.kid || ""));

        if (!rows.length) {
          choresEl.innerHTML = '<p class="empty">No chores found for this date. Check that the date exists in the sheet.</p>';
          return;
        }

        choresEl.innerHTML = "";
        rows.forEach(row=>{
          const card = document.createElement("div");
          card.className = `card ${kidClass(row.kid)}`;
          card.innerHTML = `
            <div class="content">
              <div class="kid">${escapeHtml(row.kid)}</div>
              <div class="line"><span class="label">Daily:</span> ${escapeHtml(row.dailyChore || "‚Äî")}</div>
              <div class="line"><span class="label">Weekly:</span> ${escapeHtml(row.weeklyChore || "‚Äî")}</div>
            </div>
          `;
          choresEl.appendChild(card);
        });
      }

      // Daily quote (same behavior you had: follows selected date, emoji rotates, fallback if missing)
      function getYMD(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, "0");
        const d = String(dateObj.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      }

      function emojiForDate(ymd) {
        const emojis = ["üßΩ","üß†","üí°","üòà","üõ†Ô∏è","üßº","‚ö°","üßØ","ü™†","üßª"];
        let hash = 0;
        for (let i = 0; i < ymd.length; i++) hash = (hash * 31 + ymd.charCodeAt(i)) >>> 0;
        return emojis[hash % emojis.length];
      }

      function renderDailyQuote(quoteObj, selectedDate) {
        const ymd = getYMD(selectedDate);
        const emoji = emojiForDate(ymd);

        const title = quoteObj?.title ? `${emoji} ${quoteObj.title}` : `${emoji} No wisdom today.`;
        const message = quoteObj?.message ? quoteObj.message : "No wisdom today. That is the lesson.";

        dailyQuoteEl.innerHTML = `
          <div class="daily-quote-title">${escapeHtml(title)}</div>
          <p class="daily-quote-message">${escapeHtml(message)}</p>
        `;
        dailyQuoteWrap.style.display = "block";
      }

      async function loadDailyQuote(selectedDate) {
        const ymd = getYMD(selectedDate);
        const filePath = `daily/${ymd}.json`;
        try {
          const res = await fetch(filePath, { cache: "no-store" });
          if (!res.ok) { renderDailyQuote(null, selectedDate); return; }
          const data = await res.json();
          renderDailyQuote(data, selectedDate);
        } catch {
          renderDailyQuote(null, selectedDate);
        }
      }

      async function loadAll() {
        try {
          const res = await fetch(sheetUrl);
          const text = await res.text();
          allRows = parseSheetResponse(text);

          const selectedDate = getSelectedDate();
          formatHeaderDate(selectedDate);
          renderChoresForDate(selectedDate);
          loadDailyQuote(selectedDate);
        } catch (err) {
          console.error(err);
          choresEl.innerHTML = '<p class="error">Could not load chores from Google Sheets. Tell Dad to fix it.</p>';
        }
      }

      // Init
      setDayNavLinks();
      const selectedDate = getSelectedDate();
      formatHeaderDate(selectedDate);
      loadAll();
      loadDailyQuote(selectedDate);
    })();
  </script>
</body>
</html>
