<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Settings</title>
  <style>
    :root{
      --bg:#f5f5f7;
      --card:#ffffff;
      --text:#111;
      --sub:#6b7280;
      --link:#007aff;
      --radius:18px;
      --shadow:0 14px 30px rgba(0,0,0,0.06);
    }
    html[data-theme="classic"]{ --bg:#f5f5f7; --card:#ffffff; --sub:#6b7280; --link:#007aff; color-scheme:light; }
    html[data-theme="linen"]{ --bg:#f3efe8; --card:#ffffff; --sub:#756a62; --link:#2f6fed; color-scheme:light; }
    html[data-theme="midnight"]{ --bg:#eef1f6; --card:#ffffff; --sub:#667085; --link:#2b6cb0; color-scheme:light; }
    html[data-theme="dark"]{ --bg:#0f1115; --card:#171a21; --text:#f2f4f7; --sub:#a8b0bf; --link:#6aa9ff; --shadow:0 14px 30px rgba(0,0,0,0.40); color-scheme:dark; }

    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
      -webkit-font-smoothing:antialiased;
      color:var(--text);
    }

    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:1.25rem 1.2rem 2rem;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:1rem;
      margin-bottom:0.75rem;
    }

    h1{
      margin:0;
      font-size:2.0rem;
      font-weight:900;
      letter-spacing:-0.02em;
      user-select:none;
    }

    .back{
      color:var(--link);
      text-decoration:none;
      font-weight:800;
      margin-top:0.45rem;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:0.75rem;
    }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      padding:0.85rem 0.85rem;
      border-radius:16px;
      text-decoration:none;
      color:inherit;
    }

    .item:active{ opacity:0.75; }

    .title{
      font-weight:900;
      margin:0;
      font-size:1.02rem;
    }

    .desc{
      margin:0.1rem 0 0;
      font-size:0.95rem;
      color:var(--sub);
    }

    .chev{
      font-size:1.2rem;
      color:var(--sub);
    }

    .admin-note{
      margin-top:0.75rem;
      font-size:0.85rem;
      color:var(--sub);
      text-align:center;
      user-select:none;
    }

    .admin-pill{
      display:none;
      margin-top:0.6rem;
      text-align:center;
      font-size:0.9rem;
      font-weight:800;
      color:var(--link);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 id="settingsTitle">Settings</h1>
      <a class="back" href="index.html">Back</a>
    </div>

    <div class="card">
      <a class="item" href="display-theme.html">
        <div>
          <p class="title">Display &amp; Theme</p>
          <p class="desc">Pick a look for the chore chart</p>
        </div>
        <div class="chev">›</div>
      </a>

      <!-- Placeholder for future menu items -->
      <div class="item" style="opacity:0.45; cursor:default;">
        <div>
          <p class="title">Coming soon</p>
          <p class="desc">More settings will live here later</p>
        </div>
        <div class="chev">›</div>
      </div>
    </div>

    <div id="adminPill" class="admin-pill">Admin enabled on this device</div>
    <div class="admin-note">Tip: (Dad only) Tap “Settings” 7 times to enable admin tools.</div>
  </div>

  <script>
    (function(){
      // apply theme
      const theme = localStorage.getItem("theme") || "linen";
      document.documentElement.setAttribute("data-theme", theme);

      // admin enable (device-local)
      const ADMIN_KEY = "admin_enabled";
      const title = document.getElementById("settingsTitle");
      const pill = document.getElementById("adminPill");

      function refreshAdminPill(){
        pill.style.display = (localStorage.getItem(ADMIN_KEY)==="1") ? "block" : "none";
      }
      refreshAdminPill();

      let taps = 0;
      let timer = null;

      title.addEventListener("click", () => {
        taps++;
        clearTimeout(timer);
        timer = setTimeout(() => { taps = 0; }, 1200);

        if (taps >= 7){
          localStorage.setItem(ADMIN_KEY, "1");
          taps = 0;
          refreshAdminPill();
        }
      });
    })();
  </script>
</body>
</html>
