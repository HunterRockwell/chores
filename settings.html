<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Settings</title>

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: #111111;
      --muted: rgba(0,0,0,0.60);
      --link: #007aff;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
      --radius: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 1.25rem 1.25rem 2.5rem;
    }

    .topbar {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      margin: 0;
      font-size: 2.05rem;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .back {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .panel {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.1rem 1.1rem 1.0rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-weight: 800;
      font-size: 1.1rem;
      margin: 0 0 0.2rem;
    }

    .section-sub {
      margin: 0 0 1rem;
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.25;
    }

    .theme-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .theme-row {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0.9rem 0.95rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.9rem;
      background: rgba(255,255,255,0.65);
    }

    .theme-meta {
      min-width: 0;
    }

    .theme-name {
      font-weight: 800;
      margin: 0;
      font-size: 1.02rem;
    }

    .theme-desc {
      margin: 0.12rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.25;
    }

    .btn {
      border: 1px solid rgba(0,0,0,0.18);
      background: #ffffff;
      color: #111;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .btn.selected {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    @media (max-width: 600px) {
      .wrap { padding: 1.1rem 1.05rem 2.1rem; }
      h1 { font-size: 1.9rem; }
      .back { font-size: 1.0rem; }
      .theme-row { padding: 0.85rem 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Settings</h1>
      <a class="back" href="./index.html">Back</a>
    </div>

    <div class="panel">
      <div class="section-title">Theme</div>
      <p class="section-sub">Pick a look. This saves on your device and applies to the chore chart.</p>

      <div id="theme-list" class="theme-list"></div>
    </div>
  </div>

  <script>
    (function () {
      // Keep this list in sync with index.html THEMES
      const THEMES = [
        { key: "classic", name: "Classic iOS", desc: "Clean, neutral, high readability" },
        { key: "canyon",  name: "Canyon Clay", desc: "Warm, grounded, earthy contrast" },
        { key: "forest",  name: "Forest Slate", desc: "Cool, refined, dark-green depth" },
        { key: "dark",    name: "Dark",        desc: "iOS-like dark mode (no neon)" }
      ];

      const list = document.getElementById("theme-list");
      const current = (localStorage.getItem("theme") || "classic").toLowerCase();

      function render() {
        list.innerHTML = "";

        THEMES.forEach((t) => {
          const row = document.createElement("div");
          row.className = "theme-row";

          const meta = document.createElement("div");
          meta.className = "theme-meta";

          const name = document.createElement("p");
          name.className = "theme-name";
          name.textContent = t.name;

          const desc = document.createElement("p");
          desc.className = "theme-desc";
          desc.textContent = t.desc;

          meta.appendChild(name);
          meta.appendChild(desc);

          const btn = document.createElement("button");
          btn.className = "btn" + (t.key === current ? " selected" : "");
          btn.textContent = t.key === current ? "Selected" : "Select";

          btn.addEventListener("click", () => {
            localStorage.setItem("theme", t.key);
            // go back to main after selecting
            window.location.href = "./index.html";
          });

          row.appendChild(meta);
          row.appendChild(btn);

          list.appendChild(row);
        });
      }

      render();
    })();
  </script>
</body>
</html>
